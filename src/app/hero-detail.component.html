<div class="container" *ngIf="hero" (mousemove)="test = $event.screenX  " >
    {{test}}
    <h1>Hero Form</h1>
    <form #heroForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input #name="ngModel" type="text" [(ngModel)]="hero.name" class="form-control" name="name" id="name" required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input #alter type="text" class="form-control" id="alterEgo" [(ngModel)]="hero.alterEgo" name="alterEgo">
        </div>
        <div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control" id="power" required [(ngModel)]="hero.power" name="power">
                <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Submit</button> {{ heroForm.valid }}
        <button (click)="doDelete()" type="submit" class="btn btn-success">Delete</button>
    </form>
</div>
